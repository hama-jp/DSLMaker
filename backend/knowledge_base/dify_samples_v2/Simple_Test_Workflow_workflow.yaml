app:
  description: A simple test workflow created by DSLMaker
  icon: 🧪
  icon_background: '#EFF1F5'
  mode: workflow
  name: Simple Test Workflow
  use_icon_as_answer_icon: false
dependencies: []
kind: app
version: 0.4.0
workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      image:
        enabled: false
        number_limits: 3
        transfer_methods:
        - local_file
        - remote_url
    opening_statement: ''
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions: []
    text_to_speech:
      enabled: false
      language: ''
      voice: ''
  graph:
    edges:
    - id: edge_1
      source: start_1
      target: llm_1
    - id: edge_2
      source: llm_1
      target: end_1
    nodes:
    - data:
        title: 開始
        variables:
        - label: ユーザー入力
          required: true
          type: text-input
          variable: query
      id: start_1
      position:
        x: 100
        y: 200
      type: start
    - data:
        model:
          completion_params:
            temperature: 0.7
          mode: chat
          name: gpt-4
          provider: openai
        prompt_template:
        - role: system
          text: あなたは親切なアシスタントです。
        - role: user
          text: '{{#start_1.query#}}'
        title: LLM
      id: llm_1
      position:
        x: 400
        y: 200
      type: llm
    - data:
        outputs:
        - value_selector:
          - llm_1
          - text
          variable: result
        title: 終了
      id: end_1
      position:
        x: 700
        y: 200
      type: end
  rag_pipeline_variables: []

