# Linear Processing Pattern
# Simple sequential workflow for basic processing tasks

metadata:
  pattern_id: "pattern_linear_001"
  name: "Linear Processing"
  description: "Basic linear workflow: Start -> LLM -> End. Suitable for simple text processing, classification, or generation tasks."
  complexity: "simple"
  node_count: 3
  use_cases:
    - "Text generation"
    - "Content summarization"
    - "Simple Q&A"
    - "Data transformation"
  tags:
    - "linear"
    - "simple"
    - "basic"

workflow:
  version: "0.1"
  graph:
    nodes:
      - id: "start_1"
        type: "start"
        data:
          title: "Start"
          variables:
            - variable: "user_input"
              type: "string"
              label: "User Input"
              required: true
          desc: "Workflow entry point"
        position:
          x: 100
          y: 100

      - id: "llm_1"
        type: "llm"
        data:
          title: "Process Request"
          model:
            provider: "openai"
            name: "gpt-4"
            mode: "chat"
            completion_params:
              temperature: 0.7
          prompt_template:
            - role: "system"
              text: "You are a helpful assistant."
            - role: "user"
              text: "{{#start.user_input#}}"
          context:
            enabled: false
        position:
          x: 300
          y: 100

      - id: "end_1"
        type: "end"
        data:
          title: "End"
          outputs:
            result: "{{#llm.text#}}"
          desc: "Workflow completion"
        position:
          x: 500
          y: 100

    edges:
      - id: "start_1-llm_1"
        source: "start_1"
        target: "llm_1"
      - id: "llm_1-end_1"
        source: "llm_1"
        target: "end_1"