version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dslmaker-backend
    ports:
      - "8000:8000"
    environment:
      # Environment from .env file
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}

      # ChromaDB
      - CHROMA_PERSIST_DIRECTORY=${CHROMA_PERSIST_DIRECTORY:-./data/chroma}
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-dify_patterns}

      # LangSmith (Optional)
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-dslmaker-v2}
    volumes:
      # Persist ChromaDB data
      - chroma-data:/app/data
      # Persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dslmaker-network

volumes:
  chroma-data:
    driver: local

networks:
  dslmaker-network:
    driver: bridge
